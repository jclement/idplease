{{define "admin_dashboard.html"}}
{{template "admin_head" (map "Title" "Dashboard" "BasePath" .BasePath)}}
{{template "admin_flash" .}}
<h2 class="text-2xl font-bold text-gray-800 mb-6">Dashboard</h2>
<div class="grid grid-cols-1 md:grid-cols-4 gap-6">
    <div class="bg-white rounded-xl shadow p-6">
        <div class="text-sm text-gray-500 uppercase tracking-wide">Users</div>
        <div class="text-3xl font-bold text-indigo-600 mt-2">{{.UserCount}}</div>
    </div>
    <div class="bg-white rounded-xl shadow p-6">
        <div class="text-sm text-gray-500 uppercase tracking-wide">Clients</div>
        <div class="text-3xl font-bold text-green-600 mt-2">{{.ClientCount}}</div>
    </div>
    <div class="bg-white rounded-xl shadow p-6">
        <div class="text-sm text-gray-500 uppercase tracking-wide">Issuer</div>
        <div class="text-lg font-mono text-gray-800 mt-2 break-all">{{.Issuer}}</div>
    </div>
    <div class="bg-white rounded-xl shadow p-6">
        <div class="text-sm text-gray-500 uppercase tracking-wide">Client IDs</div>
        <div class="mt-2">
            {{range .ClientIDs}}
            <span class="inline-block bg-indigo-100 text-indigo-700 text-sm px-2 py-1 rounded mr-1 mb-1">{{.}}</span>
            {{end}}
        </div>
    </div>
</div>
{{template "admin_foot" .}}
{{end}}
