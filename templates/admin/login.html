{{define "admin_login.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDPlease Admin â€” Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-white to-purple-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">ðŸªª IDPlease Admin</h1>
                <p class="text-gray-500 mt-2">Enter admin key to continue</p>
            </div>
            {{if .Error}}
            <div class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                {{.Error}}
            </div>
            {{end}}
            <form method="POST" action="{{.BasePath}}admin/login" class="space-y-5">
                <div>
                    <label for="admin_key" class="block text-sm font-medium text-gray-700 mb-1">Admin Key</label>
                    <input type="password" id="admin_key" name="admin_key" required autofocus
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                        placeholder="Enter admin key">
                </div>
                <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 px-4 rounded-lg transition duration-200">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</body>
</html>
{{end}}
