{{define "admin_settings.html"}}
{{template "admin_head" (map "Title" "Settings" "BasePath" .BasePath)}}
{{template "admin_flash" .}}
<h2 class="text-2xl font-bold text-gray-800 mb-6">Settings</h2>
<form method="POST" action="{{.BasePath}}admin/settings/save" class="bg-white rounded-xl shadow p-6 space-y-5 max-w-2xl">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Display Name</label>
        <input type="text" name="display_name" value="{{.DisplayName}}"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Issuer URL</label>
        <input type="text" name="issuer" value="{{.Issuer}}"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none font-mono text-sm">
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Tenant ID</label>
        <input type="text" name="tenant_id" value="{{.TenantID}}"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none font-mono text-sm">
    </div>
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Access Token Lifetime (seconds)</label>
            <input type="number" name="access_token_lifetime" value="{{.AccessTokenLifetime}}"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
            <p class="text-xs text-gray-400 mt-1">Default: 300 (5 minutes)</p>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Refresh Token Lifetime (seconds)</label>
            <input type="number" name="refresh_token_lifetime" value="{{.RefreshTokenLifetime}}"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
            <p class="text-xs text-gray-400 mt-1">Default: 86400 (24 hours)</p>
        </div>
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Group Mappings (GUID=RoleName, one per line)</label>
        <textarea name="group_mappings" rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none font-mono text-sm">{{.GroupMappings}}</textarea>
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Session Secret</label>
        <input type="text" name="session_secret" value="{{.SessionSecret}}"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none font-mono text-sm">
    </div>
    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition">
        Save Settings
    </button>
</form>
{{template "admin_foot" .}}
{{end}}
